<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asign2.css">
</head>

<style>
    body{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}


.drop{
    text-align: center;
    margin-top: 30px;
  padding: 10px;
}
select{
    padding: 10px;
    margin: 10px;
}

#changer{
    display: flex;
    justify-content: center;
    align-items: center;
    margin:auto;
    margin-top: 30px;
    background-color: aqua;
    width: 200px;
    height: 200px;
    color: brown;
    padding: 0;
    font-size: 13px;
    font-weight: 100;
}
</style>

<!--------------------Html----------------------->
<body>

    <div class="drop">
    <select name="colour" id="color">
        <option value="black">Black</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>

    <select name="bg-colur" id="bg-color">
        <option value="purple">purple</option>
        <option value="red">red</option>
        <option value="black">black</option>
    </select>

    <select name="" id="padding">
        <option value="5px">5px</option>
        <option value="10px">10px</option>
        <option value="15px">15px</option>
    </select>

    <select name="" id="fontSize">
        <option value="1rem">1rem</option>
        <option value="1.5rem">1.5rem</option>
        <option value="2rem">2rem</option>
    </select>

    <select name="" id="fontWeight">
        <option value="bold">bold</option>
        <option value="bolder">bolder</option>
        <option value="lighter">lighter</option>
    </select>
</div>

<div id="changer">Im a div</div>


<!----------------javaScript------------------------->

<script>
      const setColor=document.getElementById("color");
      const setBg=document.getElementById("bg-color");
      const setPadding=document.getElementById("padding");
      const setFontsize=document.getElementById("fontSize");
      const setFontweight=document.getElementById("fontWeight");

      const changer=document.getElementById("changer");


      setColor.addEventListener("change", ()=>{
          changer.style.color=setColor.value;
      })
      setBg.addEventListener("change", ()=>{
          changer.style.backgroundColor = setBg.value;
      })
      setPadding.addEventListener("change", ()=>{
          changer.style.padding=setPadding.value;
      })
      setFontsize.addEventListener("change", ()=>{
          changer.style.fontSize=setFontsize.value;
      })
      setFontweight.addEventListener("change", ()=>{
          changer.style.fontWeight=setFontweight.value;
      })
      

</script>

</body>
</html>
