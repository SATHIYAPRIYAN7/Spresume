
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  button{
    padding: 25px;
    color: white;
    background-color: blue;
   
     position: relative;
   
    left: 100px;
    top:500px;
   
  }
  div{
   width: 100%;
  height: 100%;
  }
</style>
<body>
  <div >
  <button id="btn">catch me</button></div>


  <script>
    const button=document.getElementById("btn");

    button.addEventListener("mouseover",()=>{
          button.style.left=Math.floor(Math.random()*screen.width)+"px";
          button.style.top=Math.floor(Math.random()*628)+"px";
    })
  </script>
</body>
</html>
